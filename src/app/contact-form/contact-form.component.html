<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="!contact.valid">
      modelgroup is not valid
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input 
        required  
        minlength="3" 
        maxlength="10" 
        pattern="banana"  
        ngModel 
        name="firstName" 
        #firstName="ngModel" 
        (change)="log(firstName)" 
        id="firstName" 
        type="text" 
        class="form-control">
      <div 
        class="alert alert-danger" 
        *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">
          First Name is required
        </div>
        <div *ngIf="firstName.errors.minlength">
          First name should be minimum {{firstName.errors.minlength.requiredLength }} characters
        </div>
        <div *ngIf="firstName.errors.maxlength">
            Max is 10 characters
        </div>
        <div *ngIf="firstName.errors.pattern">
            Should match banana
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" type="text" class="form-control"></textarea>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed"> Subscribe to mailing list
    </label>
  </div>

    <div class="form-group">
      <label for="contactMethod">Contact method</label>
      <select ngModel name="contactMethod0" id="contactMethod" class="form-control">
        <option value=""></option>
        <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name }}</option>
      </select>
    </div>

    <div *ngFor="let method of contactMethods" class="radio">
      <label>
        <input ngModel type="radio" name="contactMethod1" [value]="method.id">
        {{ method.name }}
      </label>
    </div>
    <p>
      {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  </div>
</form>
