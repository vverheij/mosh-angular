
<h1>Hello World</h1>
<courses></courses>
<favorite [isFavorite]="post.isFavorite" (change)="onFavoriteChanged($event)"></favorite>
<br>
<input type = "text" [(ngModel)]="title"><br>
{{title | titleCase}}
<bootstrap-panel>
    <ng-container class="heading">Heading</ng-container>
    <div class="body">
        <h2>Body</h2>
        <p>content</p>
    </div>
</bootstrap-panel>
<like
    [likesCount]="tweet.likesCount"
    [isActive]="tweet.isLiked"
    (bla)="onLikeClicked($event)">
</like>

<!-- hiding stuf -->
<br/>
<div *ngIf="courses.length > 0; then coursesList else noCourses">
</div>
<ng-template #coursesList>
    list of courses 1
</ng-template>
<ng-template #noCourses>
    no courses yet 1
</ng-template>

<!-- or -->
<div [hidden]="courses.length == 0">
    list of courses 2
</div>
<div [hidden]="courses.length > 0">
    no courses yet 2
</div>

<!-- tabs -->
<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map View</a></li>
    <li [class.active]="viewMode == 'list'"><a (click)="viewMode= 'list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map view content</div>
    <div *ngSwitchCase="'list'">List view content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>
<br/>
<button (click)="onAdd()">Add</button>
<br/>
<button (click)="loadCourses()">Load</button>
<ul>
    <li *ngFor="let course of courses; index as i; odd as isEven; trackBy:trackCourse">
        {{ i }} - {{ course.name }} <span *ngIf="isEven">(even)</span>
        <button (click)="onRemove(course)">remove</button>
        <button (click)="onChange(course)">change</button>
    </li>
</ul>
<br/>
<button
    
    [style.fontWeight]="canSave ? 'bold': 'normal'"
    [ngStyle]= "{
        'backgroundColor': canSave ? 'blue': 'gray',
        'color': canSave ? 'white':'black'
    }"
>
Save
</button>
<br/>
<input type="text" [appInputFormat]="'lowercase'">

<br/>

<zippy title="Shipping Details">
    Shipping details content
</zippy>
<zippy title="Billing Details">
    Billing details content
</zippy>

<contact-form></contact-form>
<new-course-form></new-course-form>
